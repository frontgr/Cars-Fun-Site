<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="css/style.css" />
        <link rel="icon" href="./images/cars_logo.webp" type="image/x-icon" />
        <title>
            Cars Fan Site - Discover the World of Lightning McQueen and Pals
        </title>
        <meta
            name="description"
            content="Explore the thrilling world of Cars, featuring Lightning McQueen, Mater, and all their friends. Get the latest news, character bios, and behind-the-scenes insights on your favorite animated movie franchise."
        />
        <meta
            name="keywords"
            content="Cars, Pixar, Lightning McQueen, Mater, Radiator Springs, Disney, animated movies, animated cars, Disney-Pixar, racing, kids entertainment"
        />
        <meta name="robots" content="index, follow" />
        <meta
            property="og:title"
            content="Lightning McQueen & Radiator Springs | Cars FS"
        />
        <meta
            property="og:description"
            content="Dive into the world of Disney Pixar's Cars! Explore characters, fun facts & behind-the-scenes secrets."
        />
        <meta property="og:type" content="website" />
        <meta property="og:url" content="https://cars-fun-site.vercel.app" />
        <meta property="og:image" content="./images/cars_logo.webp" />
        <meta property="og:locale" content="en_US" />
        <meta property="og:site_name" content="Cars. Fan Site" />
        <meta name="twitter:card" content="summary_large_image" />
        <meta
            name="twitter:title"
            content="Cars Fan Site - Discover the World of Lightning McQueen and Pals"
        />
        <meta
            name="twitter:description"
            content="Explore the thrilling world of Cars, featuring Lightning McQueen, Mater, and all their friends. Get the latest news, character bios, and behind-the-scenes insights on your favorite animated movie franchise."
        />
        <meta name="twitter:image" content="./images/cars_logo.webp" />
    </head>
    <body>
        <div id="overlay" class="overlay"></div>
        <div class="popup" id="popupWindow">
            <div class="popup__slider">
                <img
                    class="popup__slider-close"
                    src="./images/material-symbols-light_close.svg"
                    alt="Close popup icon"
                />
                <img
                    src="./images/main_photo_1.webp"
                    alt="car_slider"
                    class="popup__main-photo"
                />
            </div>
            <div class="popup-menu popup__menu">
                <button class="popup-menu__left">
                    <img src="./images/arrows/ph_arrow.svg" alt="" />
                </button>
                <div class="popup-menu__icons">
                    <img
                        src="./images/main_photo_1.webp"
                        alt="icon"
                        class="popup-menu__icon popup-menu__icon--selected"
                    />
                    <img
                        src="./images/main_photo_2.webp"
                        alt="icon"
                        class="popup-menu__icon"
                    />
                    <img
                        src="./images/main_photo_3.webp"
                        alt="icon"
                        class="popup-menu__icon"
                    />
                    <img
                        src="./images/main_photo_4.webp"
                        alt="icon"
                        class="popup-menu__icon"
                    />
                    <img
                        src="./images/main_photo_5.webp"
                        alt="icon"
                        class="popup-menu__icon"
                    />
                    <img
                        src="./images/main_photo_6.webp"
                        alt="icon"
                        class="popup-menu__icon"
                    />
                </div>
                <button class="popup-menu__right">
                    <img src="./images/arrows/ph_arrow.svg" alt="" />z
                </button>
            </div>
        </div>
        <header class="header">
            <div class="container">
                <nav class="header__nav">
                    <a href="./" class="header__nav-logo logo">
                        Cars. <span>Fan site</span>
                    </a>

                    <div class="header__search">
                        <input
                            type="search"
                            name="searchQuery"
                            id="searchInput"
                            class="header__search-input"
                            oninput="removeError()"
                        />
                        <img
                            src="./images/search.svg"
                            class="header__search-desktop"
                            id="searchInputButton"
                            alt="search"
                            onclick="search()"
                        />
                        <img
                            src="./images/search_mobile.png"
                            class="header__search-mobile"
                            id="searchInputButtonMobile"
                            alt="search"
                            onclick="search()"
                        />
                    </div>
                </nav>
                <div class="header__image">
                    <img
                        src="./images/header_McQueen.webp"
                        alt="McQueen image"
                    />
                </div>
            </div>
        </header>

        <main class="main">
            <div class="container">
                <div class="search-block main__search-block">
                    <button class="search-block__close-button">
                        <img
                            src="./images/carbon_close-outline.svg"
                            alt="close search container"
                            class="search-block__close-icon"
                            onclick="closeSearch()"
                        />
                    </button>
                    <span class="search-block__not-found"
                        >Nothing was found. Try again!</span
                    >
                    <div class="search-block__container"></div>
                </div>
                <div class="main__filter">
                    <button class="main__filter-btn active" id="btn-racers">
                        Racers
                    </button>
                    <button class="main__filter-btn" id="btn-other">
                        Other characters
                    </button>
                    <button class="main__filter-btn" id="btn-all">All</button>
                </div>

                <div class="main__content"></div>

                <div class="show-more-btns">
                    <button class="show-more-btns__hide" id="btn-hide">
                        Hide
                    </button>
                    <button class="show-more-btns__showmore" id="btn-show-more">
                        Show more...
                    </button>
                    <button class="show-more-btns__up" id="btn-up">
                        <img src="./images/up.svg" alt="arrow up" />
                    </button>
                </div>
            </div>
        </main>

        <footer class="footer">
            <div class="container">
                <div class="footer__content">
                    <div class="footer__logos">
                        <a href="./">
                            <img
                                src="./images/cars_logo.webp"
                                alt="cars logo"
                            />
                        </a>
                        <a href="./" class="footer__logos-logo logo">
                            Cars. <span>Fan site</span>
                        </a>
                    </div>
                    <a href="./pages/login.html" class="footer__admin"
                        >Admin panel</a
                    >
                    <a href="https://github.com/frontgr" class="footer__company"
                        >frontGR. 2024</a
                    >
                </div>
            </div>
        </footer>

        <script src="./js/jquery-3.7.1.min.js"></script>
        <script type="module" src="./js/cars_tab.js"></script>
        <script src="./js/overlay.js"></script>
        <script type="module" src="./js/search.js"></script>
        <script type="module" src="./js/search.js"></script>
    </body>
</html>
